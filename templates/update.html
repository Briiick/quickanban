{% extends 'bootstrap/base.html' %}

{% block head %}
<title>Task Editor</title>
{% endblock %}

{% block body %}
<div class="content">
    <h1 style="text-align: center">Update Task</h1>
    <hr>
    <div class="form">
        <form action="/update/{{task.id}}" method="POST">
            <input type="text" name="content" id="content" value="{{task.content}}" class="button-style">
            <br>
            <input type="submit" value="Update" class="button-style">
        </form>
    </div>
</div>

{% endblock %}
